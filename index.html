<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        .container {
            margin: 2rem auto;
            padding: 1rem;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }
        .task:last-child {
            border-bottom: none;
        }
        .task-details {
            flex: 1;
            margin-right: 1rem;
        }
        .task-details h3 {
            margin: 0 0 0.5rem;
        }
        .task-details p {
            margin: 0;
            color: #555;
        }
        .urgency {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task List</h1>
    </header>
    <div class="container" id="task-list">
        <!-- Tasks will be rendered here -->
    </div>

    <script>
        // Function to format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            const isoString = `${dateString.slice(0, 4)}-${dateString.slice(4, 6)}-${dateString.slice(6, 8)}T${dateString.slice(9, 11)}:${dateString.slice(11, 13)}:${dateString.slice(13, 15)}Z`; 
            return new Date(isoString).toLocaleString(undefined, options);
        }

        // Function to render tasks
        function renderTasks(tasks) {
            const taskList = document.getElementById('task-list');
            tasks
                .sort((a, b) => b.urgency - a.urgency)
                .forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task';

                    taskElement.innerHTML = `
                        <div class="task-details">
                            <h3>${task.description}</h3>
                            <p><strong>Due:</strong> ${formatDate(task.due)}</p>
                            <p><strong>Project:</strong> ${task.project}</p>
                            <p><strong>Status:</strong> ${task.status}</p>
                        </div>
                        <div class="urgency">
                            Urgency: ${task.urgency.toFixed(2)}
                        </div>
                    `;

                    taskList.appendChild(taskElement);
                }
            );
        }

        // Fetch tasks from an API
        async function fetchTasks() {
            try {
                const response = await fetch(
                    'https://task.danieldigiovanni.com/tasks.json'
                );
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                alert(error)
                console.error(
                    'There was a problem with the fetch operation:',
                    error
                );
            }
        }

        // Fetch and render tasks on page load
        fetchTasks();
    </script>
</body>
</html>
